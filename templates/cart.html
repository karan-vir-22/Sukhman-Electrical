<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f1f4f9, #ffffff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 700px;
            margin-top: 60px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-weight: bold;
            font-size: 2rem;
            color: #343a40;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 25px;
        }

        .list-group-item {
            font-size: 1.1rem;
            border: none;
            background: #f8f9fa;
            margin-bottom: 8px;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);
        }

        .list-group-item span {
            font-weight: 500;
            color: #007bff;
        }

        .btn-primary {
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 8px;
        }

        p {
            font-size: 1.1rem;
            color: #6c757d;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ›’ Your Cart</h2>
{% if cart_items %}
    <ul class="list-group">
        {% for item, qty, price in cart_items %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ item }} (Qty: {{ qty }}) <span>â‚¹{{ price }}</span>
        </li>
        {% endfor %}
        <li class="list-group-item d-flex justify-content-between align-items-center fw-bold">
            Total <span>â‚¹{{ total }}</span>
        </li>
    </ul>
{% else %}
    <p>Your cart is empty.</p>
{% endif %}
<a href="/" class="btn btn-primary mt-4">â¬… Back to Home</a>
</div>
</body>
</html>
