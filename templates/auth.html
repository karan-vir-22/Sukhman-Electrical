<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login & Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #007bff, #00c6ff);
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            color: black;
        }
        .nav-link {
            cursor: pointer;
        }
        button {
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="form-container">
        <ul class="nav nav-pills nav-justified mb-4">
            <li class="nav-item">
                <button class="nav-link active" id="login-tab">Login</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="signup-tab">Signup</button>
            </li>
        </ul>

        <!-- Login Form -->
        <form id="login-form" method="POST" action="/login">
            <h2 class="text-center">üîê Login</h2>
            {% if login_error %}
                <div class="alert alert-danger">{{ login_error }}</div>
            {% endif %}
            <div class="mb-3">
                <label>Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button class="btn btn-primary w-100">Login</button>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" method="POST" action="/signup" style="display: none;">
            <h2 class="text-center">üìù Signup</h2>
            {% if signup_error %}
                <div class="alert alert-danger">{{ signup_error }}</div>
            {% endif %}
            <div class="mb-3">
                <label>Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button class="btn btn-success w-100">Signup</button>
        </form>
    </div>
</div>

<script>
    const loginTab = document.getElementById("login-tab");
    const signupTab = document.getElementById("signup-tab");
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");

    // Default form visibility based on server-passed error
    {% if signup_error %}
        loginForm.style.display = "none";
        signupForm.style.display = "block";
        signupTab.classList.add("active");
        loginTab.classList.remove("active");
    {% endif %}

    loginTab.addEventListener("click", function () {
        loginForm.style.display = "block";
        signupForm.style.display = "none";
        this.classList.add("active");
        signupTab.classList.remove("active");
    });

    signupTab.addEventListener("click", function () {
        signupForm.style.display = "block";
        loginForm.style.display = "none";
        this.classList.add("active");
        loginTab.classList.remove("active");
    });
</script>

</body>
</html>
